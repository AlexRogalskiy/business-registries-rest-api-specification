description: The Address details.
type: object
properties:
  id:
    description: The resource's unique identifier.
    readOnly: true
    allOf:
      - $ref: "#/definitions/addressId"
  name:
    description: The address name.
    type: string
    example: "Kembery Building"
  line1:
    description: The address line 1.
    type: string
    example: "Level 7"
  line2:
    description: The address line 2.
    type: string
    example: "21 Genge Street"
  line3:
    description: The address line 3.
    type: string
    example: ""
  suburb:
    description: The suburb.
    type: string
    example: "Civic"
  city:
    description: The city.
    type: string
    example: "Canberra"
  postalCode:
    description: The postal code.
    type: string
    example: "2601"
  country:
    description: The country.
    type: string
    example: "Australia"
  type:
    description: The address type, for example, "Mailing", "Principal Place of Business" or "Principal Place of Residence".
    type: string
    example: "Principal Place of Business"
  fromDate:
    description: The date and time the resource became active in the format defined by [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601).
    type: string
    example: "1979-01-13T09:05:06+10:00"
  toDate:
    description: The date and time the resource became inactive in the format defined by [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601).
    type: string
    example: ""