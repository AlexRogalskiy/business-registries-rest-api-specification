description: The Individual details.
type: object
required:
  - dateOfBirth
  - placeOfBirth
discriminator: gender
properties:
  id:
    description: The party's unique identifier.
    readOnly: true
    allOf:
      - $ref: "#/definitions/partyId"
  dateOfBirth:
    description: The individual's date of birth, for example, "13-01-1979".
    type: string
    example: "13-01-1979"
  placeOfBirth:
    description: The individual's palce of birth, for example, "Tamworth".
    type: string
    example: "Tamworth"
  gender:
    description: The individual's gender.
    type: string
    default: "Not Known"
    enum:
      - "Female"
      - "Male"
      - "Not Applicable"
      - "Not Known"
  names:
    type: array
    items:
      $ref: "#/definitions/individual-name"
  addresses:
    type: array
    items:
      $ref: "#/definitions/address"
  electronicAddresses:
    type: array
    items:
      $ref: "#/definitions/electronic-address"
