type: object
properties:
  id:
    description: The Individual identifier string
    readOnly: true
    allOf:
      - $ref: "#/definitions/resource-id"
  namePrefix:
    description: The individual's name prefix (e.g., Mr, Ms, Mrs)
    type: string
  givenName:
    description: The individual's given name
    type: string
  middleName:
    description: The individual's middle name
    type: string
  familyName:
    description: The individual's family name
    type: string
  nameSuffix:
    description: The individual's name suffix (e.g., Jr, Sr)
    type: string
  direction:
    description: E.g., right-to-left or left-to-right
    type: string
  formalSalutation:
    description: E.g., Mr William Smith
    type: string
  informalSalutation:
    description: E.g., Bill
    type: string
  addresses:
    $ref: "#/definitions/address"
  electronicAddresses:
    $ref: "#/definitions/electronic-address"
  createdTime:
    description: The contact created time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  updatedTime:
    description: The contact updated time
    allOf:
      - $ref: "#/definitions/ServerTimestamp"
  _links:
    type: array
    description: The links related to resource
    readOnly: true
    minItems: 1
    maxItems: 2
    items:
      - $ref: "#/definitions/SelfLink"
      - $ref: "#/definitions/CustomerLink"
